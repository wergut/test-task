<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script defer="defer" src="js/bundle.js"></script>
    <script defer="defer" src="js/libs.js"></script>
    <script defer="defer" src="js/style.js"></script>
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
<main>
    <section class="custom-table-section">
        <div class="container">
            <div class="table-container">
                <div class="table-item-header">
                    <div class="row">
                        <div class="cell">Показатель</div>
                        <div class="cell">Текущий день</div>
                        <div class="cell">Вчера</div>
                        <div class="cell">Этот день недели</div>
                    </div>
                </div>
                <div class="table-item">
                    <div class="row">
                        <div class="cell">Выручка руб.</div>
                        <div class="cell">500521</div>
                        <div class="cell positive">480521 <span class="percent-value">4%</span></div>
                        <div class="cell negative">4 805 121</div>
                    </div>
                    <div class="chart-row">
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
                <div class="table-item">
                    <div class="row">
                        <div class="cell">Наличные</div>
                        <div class="cell">300000</div>
                        <div class="cell passive">300000 <span class="percent-value">0%</span></div>
                        <div class="cell">300000</div>
                    </div>
                    <div class="chart-row">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
                <div class="table-item">
                    <div class="row">
                        <div class="cell">Безналичный рассчёт</div>
                        <div class="cell">100000</div>
                        <div class="cell passive">100000 <span class="percent-value">0%</span></div>
                        <div class="cell">100000</div>
                    </div>
                    <div class="chart-row">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
                <div class="table-item">
                    <div class="row">
                        <div class="cell">Кредитные карты</div>
                        <div class="cell">100521</div>
                        <div class="cell passive">100521 <span class="percent-value">0%</span></div>
                        <div class="cell">100521</div>
                    </div>
                    <div class="chart-row">
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
                <div class="table-item">
                    <div class="row">
                        <div class="cell">Средний чек руб.</div>
                        <div class="cell">1300</div>
                        <div class="cell positive">900 <span class="percent-value">44%</span></div>
                        <div class="cell">900</div>
                    </div>
                    <div class="chart-row">
                        <canvas id="chart5"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
